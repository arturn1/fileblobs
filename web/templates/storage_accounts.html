<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Selecionar Conta de Armazenamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h3 class="text-center mb-0">Selecionar Conta de Armazenamento</h3>
          </div>
          <div class="card-body">
            <p class="text-center">Escolha a conta de armazenamento Azure para acessar os arquivos:</p>
            
            <div class="list-group mt-4">              {{range .Accounts}}
              <div class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                  <h5 class="mb-1">{{.Name}}</h5>
                  <p class="mb-1 text-muted">{{.Description}}</p>
                </div>
                <div>
                  {{if eq .Name "Conta Padrão"}}
                  <button class="btn btn-sm btn-secondary me-2" disabled title="Conta padrão não pode ser editada">Editar</button>
                  {{else}}
                  <a href="/edit-account?name={{.Name}}" class="btn btn-sm btn-warning me-2">Editar</a>
                  {{end}}
                  <a href="/select-account?name={{.Name}}" class="btn btn-sm btn-primary">Selecionar</a>
                </div>
              </div>
              {{end}}
            </div>

            <div class="d-flex justify-content-between mt-4">
              <a href="/logout" class="btn btn-outline-danger">Sair</a>
              <a href="/add-account" class="btn btn-outline-primary">Adicionar Nova Conta</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
