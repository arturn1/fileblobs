<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Adicionar Conta de Armazenamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h3 class="text-center mb-0">Adicionar Nova Conta de Armazenamento</h3>
          </div>
          <div class="card-body">
            <form method="POST" action="/add-account">
              {{if .Error}}
              <div class="alert alert-danger" role="alert">
                {{.Error}}
              </div>
              {{end}}
              <div class="mb-3">
                <label for="name" class="form-label">Nome da Conta</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="description" name="description" required>
              </div>              <div class="mb-3">
                <label for="accountName" class="form-label">Nome da Conta no Azure</label>
                <input type="text" class="form-control" id="accountName" name="accountName" required>
              </div>
              <div class="mb-3">
                <label for="containerName" class="form-label">Nome do Container</label>
                <input type="text" class="form-control" id="containerName" name="containerName" required>
              </div>
              <div class="d-flex justify-content-between">
                <a href="/storage-accounts" class="btn btn-secondary">Voltar</a>
                <button type="submit" class="btn btn-primary">Adicionar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
