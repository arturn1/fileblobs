<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Acesso Negado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    .access-denied-icon {
      font-size: 4rem;
      color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-header bg-danger text-white">
            <h3 class="text-center mb-0">Acesso Negado</h3>
          </div>
          <div class="card-body text-center py-5">
            <div class="access-denied-icon mb-4">
              <i class="bi bi-shield-lock-fill"></i>
              ⛔
            </div>
            <h4 class="mb-3">Você não tem permissão para acessar este recurso</h4>
            <p class="mb-4">{{.Message}}</p>
            <p class="text-muted mb-4">Roles necessárias: Administrator ou Consultant</p>
            <div class="d-grid gap-2 col-6 mx-auto">
              <a href="/logout" class="btn btn-primary">Voltar para Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
