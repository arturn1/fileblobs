<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Editar Conta de Armazenamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-header bg-warning text-dark">
            <h3 class="text-center mb-0">Editar Conta de Armazenamento</h3>
          </div>
          <div class="card-body">
            <form method="POST" action="/edit-account">
              {{if .Error}}
              <div class="alert alert-danger" role="alert">
                {{.Error}}
              </div>
              {{end}}
              <input type="hidden" name="originalName" value="{{.Account.Name}}">
              <div class="mb-3">
                <label for="name" class="form-label">Nome da Conta</label>
                <input type="text" class="form-control" id="name" name="name" value="{{.Account.Name}}">
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="description" name="description" value="{{.Account.Description}}">
              </div>              
              <div class="mb-3">
                <label for="accountName" class="form-label">Nome da Conta no Azure</label>
                <input type="text" class="form-control" id="accountName" name="accountName" value="{{.Account.AccountName}}">
              </div>
              <div class="mb-3">
                <label for="accountKey" class="form-label">Chave da Conta</label>
                <input type="text" class="form-control" id="accountKey" name="accountKey" value="{{.Account.AccountKey}}">
              </div>
              <div class="mb-3">
                <label for="containerName" class="form-label">Nome do Container</label>
                <input type="text" class="form-control" id="containerName" name="containerName" value="{{.Account.ContainerName}}">
              </div>
              <div class="d-flex justify-content-between">
                <a href="/storage-accounts" class="btn btn-secondary">Voltar</a>
                <button type="submit" class="btn btn-warning">Salvar Alterações</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
